<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="container">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-striped mt-5">
            <thead>
                <tr class="bg-info text-light">
                    <td>Book Name</td>
                    <td>Author Name</td>
                    <td>Price</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.bookname}}</td>
                    <td>{{user.authorname}}</td>
                    <td>{{user.price}}</td>
                    <td>
                      <button type="button" class="btn btn-danger ml-5" (click)="removeBook(user.bookname)">Delete</button>
                      <button type="button" class="btn btn-info ml-3" (click)="updateBook(user)">Update</button>
                      <mat-form-field appearance="fill" class="ml-5">
                        <select matNativeControl required>
                            <option *ngFor="let bookuser of bookusers" [value]="bookuser.firstname">
                                {{bookuser.firstname}}
                              </option>
                        </select>
                      </mat-form-field>
                      <button type="button" class="btn btn-primary ml-3" (click)="assign(bookuser.firstname)">Assign</button>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
