<div>
    <h3 class="text-center" *ngIf="message">{{message}}</h3>
</div>
<div class="container mr-5">
    <div class="row">
        <div class="col-lg-8 col-sm-8 col-xs-8">
            <div class="card bg-light text-dark mt-5 ml-5 rounded-lg">
            <h4 class="text-center mt-4 mb-4">User Registration</h4>
            <form class="pl-5 pr-5">
                <fieldset>
                    <div class="form-group">
                        <label for="username">User Name*</label><br>
                        <input type="text" placeholder="Enter user name" name="username" id="username" [(ngModel)]="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name*</label><br>
                        <input type="text" placeholder="Enter first name" name="firstname" id="firstname" [(ngModel)]="firstname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name*</label><br>
                        <input type="text" placeholder="Enter last name" name="lastname" id="lastname" [(ngModel)]="lastname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label><br>
                        <input type="password" placeholder="Enter password" name="password" id="password" [(ngModel)]="password" class="form-control" required>
                    </div>
                    <div class="form-group text-center mt-5">
                        <input type="submit" name="register" value="Register" id="price" class="btn btn-success bg-primary text-white mr-5" (click)="registerUserNow()">
                        <input type="submit" name="login" value="Login" id="Login" class="btn btn-success bg-primary text-white">
                    </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>

</div>
